<h1>Delete Card</h1>
<p>
    Are you sure you want to delete this card?
</p>
<div class="col-xs-3">
	<h4>Name: {{cardToDelete.cardName}}</h4>
	<img src="http://vignette2.wikia.nocookie.net/yugioh/images/7/79/DarkMagician-TF05-JP-VG-3.png/revision/latest?cb=20120121004630">
	<h6> Attack: {{cardToDelete.attack}}</h6>
	<h6> Health: {{cardToDelete.health}}</h6>
	<h6> Description: {{cardToDelete.description}}</h6>
</div>
	<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#/">No, Go Back</a>
