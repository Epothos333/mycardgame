<h1> Add a card</h1>


<form>
	<div class="form-group">
		<label>Card Name</label>
		<input class="form-control" ng-model="newCard.cardName"></input>
	</div>

	<div class="form-group">
		<label>Card Health</label>
		<input class="form-control" ng-model="newCard.health"></input>
	</div>

	<div class="form-group">
		<label>Card Attack</label>
		<input class="form-control" ng-model="newCard.attack"></input>
	</div>

	<div class="form-group">
		<label>Card Description</label>
		<input class="form-control" ng-model="newCard.description"></input>
	</div>

	<input class="btn btn-primary" type='button' value='save' ng-click='save()'></save>

	<input ng-click="changeView('/')" class="btn btn-primary" type='button' value='Back'></save>
</form>
